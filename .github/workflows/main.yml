name: firebase-deploy

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

  deploy:
    needs: build
    # if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Create SA key JSON 🔑
        run: |
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > gcp_credentials_enc.json
            cat gcp_credentials_enc.json > $HOME/gcp_credentials.json

      - name: Create Google Credentials ⛺️
        id: gac
        run: |
            echo "GOOGLE_APPLICATION_CREDENTIALS="$HOME"/gcp_credentials.json" >> $GITHUB_ENV

      - name: Set the environment var
        run: |
            echo "${{ env.gac }}"

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }}
          # firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        
